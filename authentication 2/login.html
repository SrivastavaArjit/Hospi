  <body>
    <!-- <img class="wave" src="./img/wave.png"> -->
    <div class="loginform" id="loginform">
      <div class="container">
        <div class="panel">
          <div class="row">
            <div
              class="col liquid"
              style="background-color: rgb(207, 231, 238)"
            >
              <!-- Owl-Carousel -->

              <div class="owl-carousel owl-theme">
                <img
                  src="./assets/undraw_authentication_fsn5.svg"
                  alt=""
                  class="login_img"
                />
                <img
                  src="./assets/undraw_personal_data_29co.svg"
                  alt=""
                  class="login_img"
                />
                <img
                  src="./assets/undraw_fingerprint_swrc.svg"
                  alt=""
                  class="login_img"
                />
              </div>
            </div>
            <div
              class="col login"
              id="login-form"
              style="background-color: rgb(207, 231, 238)"
            >
              <button
                type="button"
                class="btn btn-signup"
                id="signup-page"
                onclick="signupForm()"
              >
                Sign Up
              </button>
              <form>
                <!-- <input type="submit" class="btn" value="Login"> -->
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Email/Username"
                    class="form-input"
                    id="eimp"
                  />
                  <div class="input-icon"></div>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-input"
                    id="pimp"
                  />
                  <div class="input-icon"></div>
                </div>
                <button type="submit" class="btn btn-login" id="loginbtn">
                  Login
                </button>
              </form>
            </div>
            <div class="col signup" id="signup-form">
              <button
                type="button"
                class="btn btn-login"
                id="login-page"
                onclick="loginForm()"
              >
                Log In
              </button>
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Email"
                    class="form-input"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Full Name"
                    class="form-input"
                    id="name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Username"
                    class="form-input"
                    id="usrname"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-input"
                    id="password"
                  />
                </div>
                <button type="submit" class="btn btn-signup" id="signupbtn">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
